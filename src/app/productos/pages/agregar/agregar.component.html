
<h1>Directiva Personalizada</h1>
<hr>

<form [formGroup]="formulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>
        <div class="col-auto">
            <input class="form-control"
                    formControlName="nombre">
        </div>
        <div class="col-auto">
            <span
                errorMsg
                [color]="color"
                [msg]="msg"
                [valido]="!tieneError('nombre')">
            </span>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary"
                    >
                    Guardar
                </button>
            </div>
        </div>
        
    </div>
</form>


<br>
<h4 class="mt-5">Formulario</h4>
<pre>Value: {{formulario.value | json}}</pre>
<pre>Valid: {{formulario.valid}}</pre>



<div class="row mt-5" *customIf="formulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            Correcto
        </div>
    </div>
</div>
